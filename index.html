<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,800;1,300;1,800&family=Unica+One&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animate.css">


  </head>
  <body>
 
    <header>
        
        <div class="nav-container">
            <div class="logo-wrapper">
                <img id="dow-logo" src="planetmagiclogo.png" alt="Planet Magic">
            </div>
            <div id="burger">
                <i id="menu-burger" class="bi bi-list"></i>
            </div>
            <nav id="big-nav"> 
                <a>DECK BUILDER</a>
                <a>COMMUNITY</a>
                <a>CONTACT</a>
                <a>SHOP</a>
            </nav>

                <div id="nav-overlay">
                    <nav id="nav"> 
                        <a>DECK BUILDER</a>
                    
                        <a>COMMUNITY</a>
                        <a>CONTACT</a>
                        <a>SHOP</a>
                    </nav>
                </div>
           </div>
        </div>
    </header>

    <div id="hero">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500">
            <title>Visit Site Link</title>
          <defs>
              <path d="M50,250c0-110.5,89.5-200,200-200s200,89.5,200,200s-89.5,200-200,200S50,360.5,50,250" id="textcircle">
                  <animateTransform
                      attributeName="transform"
                      begin="0s"
                      dur="30s"
                      type="rotate"
                      from="0 250 250"
                      to="360 250 250"
                      repeatCount="indefinite" 
                      />
              </path>
          </defs>
              <text dy="70" textLength="1220">
                  <textPath xlink:href="#textcircle">PLANET MAGIC • PLANET MAGIC •</textPath>
              </text>
          </svg>

    </div>

    <div id="subheading">
        <div class="sub-text wow fadeInDown fadeInDownBig"  data-wow-delay="1s">
            <h2>DREAM DECK BUILDER</h2>
            <p>Draft your party, create your legend</p>
        </div>
        <section class="cards wow fadeInDown fadeInDownBig"  data-wow-delay=".5s">
            <div class="card charizard animated">
            </div>
        </section>
    </div>
    <div id="toolbar" >
        <div id="search-box">
           
            <h5>FILTER</h5>
            <i id="filter-dropbutton" class="bi bi-chevron-down"></i>
             
            <div id="spacer">

            </div>
            
            <input  type="text" id="search-input" placeholder="Search...">
            <i  id="search-button" onmouseover="mouseOver()" class="bi bi-search-heart"></i>
        </div>
        <div id="filter-checkbox">
            <form id="mana-form" action="">
                <div id="check-section">
                <label for="mana">Island</label>
                <input type="checkbox" name="mana" value="island">
                </div>

                <div id="check-section">
                <label for="mana">Mountain</label>
                <input type="checkbox" name="mana" value="mountain">
                </div>

                <div id="check-section">
                <label for="mana">Forrest</label>
                <input type="checkbox" name="mana" value="forrest">
                </div>

                <div id="check-section">
                <label for="mana">Plains</label>
                <input type="checkbox" name="mana" value="plains">
                </div>

                <div id="check-section">
                <label for="mana">Swamp</label>
                <input type="checkbox" name="mana" value="swamp">
                </div>
                <a id="mana-filter-button" class="button">Filter by Mana<i class="bi bi-chevron-right"></i></a>
      
              </form>
        </div>

        <div id="notifications">

        </div>
       

    </div>
    

    <div id="result" >
        <div class="card-display">
            <div class="add-new-wrapper">
                <h3>ADD NEW CARD</h3>
                <i id="add-button" class="bi bi-plus-square-fill"></i>
            </div>
        </div>

    </div>
    


    
<!-- info overlay  -->
    <div id="infomodal-overlay">
        <div id="info-contentcard">
            <i id="infoclose-button" class="bi bi-x-circle"></i>
            
            <div id="card-detail-container">
              
            </div>

        </div>
    </div>


<!-- add new card overlay -->
    <div id="new-overlay">
        <div id="container-newcard">
        <i id="addnew-closebutton" class="bi bi-x-circle"></i>
        <div id="new-card-data">
          <h2>Add New Card</h2>
          
            <form id="new-card-form">
              <label class="form-label" for="new-name"> Card Name:</label>
              <input class="form-input" type="text" id="new-name" name="name">
              <br>
              <label class="form-label" for="manaColour-new">Mana Type:</label>
              <input class="form-input" type="text" id="manaColour-new" name="manaColour">
              <br>
              <label class="form-label" for="new-imgUrl">Image Url:</label>
              <input class="form-input" type="text" id="new-imgUrl" name="imgUrl">
              <br>
              <label class="form-label" for="new-spellType">Spell Type:</label>
              <input class="form-input" type="text" id="new-spellType" name="spellType">
              <br>
             
    
            </form>
       
          <a id="submit-newcard" class="button add-button">Add New Card<i class="bi bi-chevron-right"></i></a>
          </div>
        </div>
     </div>


    <footer>
        <div class="foot-menu">
            <a>DECK BUILDER</a>
            <a>COMMUNITY</a>
            <a>CONTACT</a>
            <a id="no-padding">SHOP</a>
        </div>
        <div class="foot-section">
            <img id="dow-logo" src="planetmagiclogo.png" alt="Planet Magic">
            <h2>PLANET MAGIC</h2>
        </div>
        <p id="copyright">Copyright Magic Planet 2022</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="dist/wow.js"></script>

        <!-- jwow script  -->
        <!-- <script src="js/wow.min.js"></script> -->
        <script>
        new WOW().init();
        </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>


  </body>
</html>
